<table mat-table [dataSource]="resellers">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let reseller">{{reseller.name}}</td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let reseller">{{reseller.location}}</td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef>Size</th>
    <td mat-cell *matCellDef="let reseller">{{reseller.size}}</td>
  </ng-container>

  <ng-container matColumnDef="employees">
    <th mat-header-cell *matHeaderCellDef>Employees</th>
    <td mat-cell *matCellDef="let reseller">{{reseller.employees}}</td>
  </ng-container>

  <ng-container matColumnDef="bio">
    <th mat-header-cell *matHeaderCellDef>Bio</th>
    <td mat-cell *matCellDef="let reseller">{{reseller.bio}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let reseller">
      <button mat-button [routerLink]="'/edit-reseller/' + reseller.id">Edit</button>
      <button mat-button (click)="deleteReseller(reseller)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
