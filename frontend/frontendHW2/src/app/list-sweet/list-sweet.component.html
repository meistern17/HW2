
<table mat-table [dataSource]="sweets">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let sweet">{{sweet.name}}</td>
  </ng-container>

  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>Brand</th>
    <td mat-cell *matCellDef="let sweet">{{sweet.brand_name}}</td>
  </ng-container>


  <ng-container matColumnDef="expiration_date">
    <th mat-header-cell *matHeaderCellDef>Expiration Date</th>
    <td mat-cell *matCellDef="let sweet">{{sweet.expiration_date}}</td>
  </ng-container>

  <ng-container matColumnDef="calories">
    <th mat-header-cell *matHeaderCellDef>Calories</th>
    <td mat-cell *matCellDef="let sweet">{{sweet.calories}}</td>
  </ng-container>

  <ng-container matColumnDef="veggie">
    <th mat-header-cell *matHeaderCellDef>Veggie</th>
    <td mat-cell *matCellDef="let sweet">{{sweet.veggie}}</td>
  </ng-container>


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let sweet">
      <button mat-button [routerLink]="'/edit-sweet/' + sweet.id">Edit</button>
      <button mat-button (click)="deleteSweet(sweet)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
